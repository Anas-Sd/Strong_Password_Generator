<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/lock.png" />
    <title>STRONG PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="passwords.css">
</head>
<body>

    <div>
        <img class="img" src="lock.png" alt="" width="100px">
        <div class="container">
            <h1>Generate <strong>Strongest</strong> Passwords!</h1>
            <div class="result" id="result"></div>
            <!-- <div class="btnplace"> -->
                <div class="length">
                    <!-- Length :  -->
                    <input type="number"
                    placeholder="Enter Length : Ex 21... ( Default Length - 10 )"
                    class="input"
                    id="input"
                    >
                </div>
                <button id="btn" class="btn"> GENERATE</button>
            <!-- </div> -->
                <div class="grid3">
                    <li class="includes1">Special Characters</li>
                    <li class="includes2">Numbers</li>
                    <li class="includes3">Alphabets</li>
                </div>
        </div>
    </div>

    <script src="passwords.js"></script>
    
</body>
</html>
